<mat-toolbar>
  <p>{{title | uppercase}}</p>
  <img (click)="openDialog()" src="./assets/cook-book-icon.png" alt="appIcon">
</mat-toolbar>

<mat-grid-list cols="3" [rowHeight]="'100%'">
  <mat-grid-tile class="recipe-list"
    [colspan]=1
    [rowspan]=1>
    <app-recipe-list></app-recipe-list>
  </mat-grid-tile>

  <mat-grid-tile
    [colspan]=2
    [rowspan]=1>
    <router-outlet></router-outlet>
  </mat-grid-tile>
</mat-grid-list>
